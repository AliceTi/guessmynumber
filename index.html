<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Réalisation du TP1 de la partie 3 des exercices JQuery">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/db3d5f8fee.js" crossorigin="anonymous"></script>
    <title>TP1</title>
</head>
<body>
<div class="container-fluid">
    <div class="row mt-5 d-flex flex-column align-items-center">
        <div class="col-md-4">
            <div class="d-flex flex-column align-items-center">
                <h1 class="display-4 text-center">GUESS MY NUMBER</h1>
                <button id="buttonNumber" type="button" class="btn btn-outline-dark my-1"><i class="fas fa-dice"></i></button>
                <figcaption class="text-muted">Clique pour générer un nombre</figcaption>
            </div>
            <form class="pt-4">
                <div class="form-group mb-2 d-flex flex-column">
                    <label class="form-label my-1">Devine le nombre auquel je pense ! (Un indice : il est entre 0 et 100)</label>
                    <input id="userValue" class="form-control my-1" type="number" placeholder="Tente ta chance !">
                    <button id="buttonGuess" type="button" class="btn btn-outline-dark my-1 compte-plus">Envoyer la proposition</button>
                </div>
            </form>
        </div>
    </div>
    <div id="msg" class="row mt-5 d-flex flex-column align-items-center">
        <div id="msgCorrect" class="col-md-6 my-1 alert-sm alert-success" role="alert">
            <p class="p-3">Félicitations champion, c'est correct !!!</p>
        </div>
        <div id="msgMore" class="col-md-6 my-1 alert-sm alert-secondary" role="alert">
            <p class="p-3">C'est plus !</p>
        </div>
        <div id="msgLess" class="col-md-6 my-1 alert-sm alert-warning" role="alert">
            <p class="p-3">C'est moins !</p>
        </div>
        <div id="msgCount"class="col-md-6 my-1 alert-sm alert-info" role="alert">
            <p class="p-3">Tu as réussi, mais en combien de tentatives ? <span id="compteur">0</span></p>
        </div>
    </div>
</div>
<script src="assets/js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</body>
</html>
